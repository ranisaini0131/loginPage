<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <label id="heading">Login</label>
        <div class="row">
            <div class="col-4">
                <form action="" method="post" id="form">
                    <div class="mb-3">
                        <label for="dusername" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="dusername" name="sname" required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dpassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="dpassword" name="spassword" maxlength="4"
                                minlength="4" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="login">
                        Login
                    </button>
                    <div id="submit_link">
                        Not a member | <a href="#">Create Account</a>
                    </div>
                    <!-- <div class="mb-3">
                        <span id="error"></span>
                        <span id="msg"></span>
                    </div> -->
                </form>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
